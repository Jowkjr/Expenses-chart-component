<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="balance">
        <p>My balance</p>
        <span class="balance__money">$921.48</span>
        <div class="circle circle__one"></div>
        <div class="circle circle__two"></div>
      </div>
      <div class="results">
        <h1>Spending - Last 7 days</h1>
        <div class="charts">
          <div class="chart chart-mon">
            <div class="column column-mon"></div>
            <p class="day">mon</p>
          </div>
          <div class="chart chart-tue">
            <div class="column column-tue"></div>
            <p class="day">tue</p>
          </div>
          <div class="chart chart-wed">
            <div class="column column-wed current"></div>
            <p class="day">wed</p>
          </div>
          <div class="chart chart-thu">
            <div class="column column-thu"></div>
            <p class="day">thu</p>
          </div>
          <div class="chart chart-fri">
            <div class="column column-fri"></div>
            <p class="day">fri</p>
          </div>
          <div class="chart chart-sat">
            <div class="column column-sat"></div>
            <p class="day">sat</p>
          </div>
          <div class="chart chart-sun">
            <div class="column column-sun"></div>
            <p class="day">sun</p>
          </div>
        </div>
        <div class="line"></div>
        <div class="total__month">
          <div class="total__month__money-container">
            <p>Total this month</p>
            <span class="total__month__money">$478.33</span>
          </div>
          <div class="total__month-percent-container">
            <span class="total__month-percent">+2.4%</span>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </main>
    <!-- My balance
  $921.48

  Spending - Last 7 days

  mon
  tue
  wed
  thu
  fri
  sat
  sun

  Total this month
  $478.33

  +2.4%
  from last month -->

  </body>
</html>
